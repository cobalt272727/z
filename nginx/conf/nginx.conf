
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # WebSocket接続のアップグレード設定（Socket.IO用）
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server {
        listen 80;
        server_name z.mcs12.net;

        location / {

            return 301 https://$host$request_uri;
        }


    }
    server {
        listen  443 ssl;
        server_name  z.mcs12.net;

        #charset koi8-r;

        access_log  logs/host.access.log ;

        ssl_certificate      /etc/letsencrypt/live/xserver.mcs12.net/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/xserver.mcs12.net/privkey.pem;


        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
        ssl_prefer_server_ciphers on;

        location / {
            root   html;
            index  index.html index.htm;
            
        }

        error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        
        location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        }  

        location /zws/ {
        proxy_pass http://localhost:3001/;

        # WebSocket特有のヘッダー転送設定
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 通常のヘッダーも忘れずに
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト対策（必要に応じて）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
                        }


        location /pb/ {
        proxy_pass http://localhost:8090/;
        proxy_redirect / /pb/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

}

	
    }




}