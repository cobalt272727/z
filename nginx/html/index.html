<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache"> 
</head>
<body>
    <!-- ログイン画面オーバーレイ -->
    <div id="login-overlay">
        <div class="login-container">
            <img src="svg/Logo_of_Twitter.svg" class="login-logo" alt="Twitter Logo">
            
            <div id="email-input-section">
                <p>ユーザーIDでログイン</p>
                <input type="text" id="email-input" placeholder="ユーザーIDを入力" />
                <button id="send-link-btn" class="auth-btn">ログインコードを送信</button>
                <p class="login-note">※各学生に割り振られているIDを入力してください<br>例「te00tanaka」</p>
            </div>

            <div id="otp-input-section">
                <p>ログインコードを入力</p>
                <div class="otp-input-container">
                    <input type="number" class="otp-input" id="otp-digit-1" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                    <input type="number" class="otp-input" id="otp-digit-2" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                    <input type="number" class="otp-input" id="otp-digit-3" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                    <input type="number" class="otp-input" id="otp-digit-4" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                    <input type="number" class="otp-input" id="otp-digit-5" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                    <input type="number" class="otp-input" id="otp-digit-6" min="0" max="9" oninput="javascript: this.value = this.value.slice(0, 1);" />
                </div>
                <p class="login-note">※メールが届かない場合は、迷惑メールフォルダもご確認ください。</p>
                <button id="verify-otp-btn" class="auth-btn">ログイン</button>
            </div>
        
            <div id="loading-message">
                <p>処理中...</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content">
        <header id="header" >
            <div class="header-top">
        <div class="hleft">
                <div class="myicon" id="gomypage">
                    <img id="go-mypage-icon" src="svg/kkrn_icon_user_1.svg" alt="User Icon" />
                </div>
        </div>
            <img src="svg/Logo_of_Twitter.svg" class="logo" alt="Twitter Logo">
            <div class="hright">
                <div id="signout-btn" class="signout-btn">
                    <img src="svg/logout_black.svg" alt="Logout" />
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="toukou active" id="toukou"><span>最新</span></div>
            <div class="likes" id="likes"><span>おすすめ</span></div>
        </div>
            
        </header>
        
        <!-- ローディングアニメーション -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>
        </div>
        
        <div class="tweet" id="tweet">
            <!-- <div class="tweetbox id-1">
                <img class="tweeticon" src="svg/kkrn_icon_user_1.svg" alt="">
                <div class="tweetright">
                    <div class="rtop">
                        <p class="username">テストユーザー</p>
                        <p class="timestamp">0秒前</p>
                    </div>
                    <div class="rbottom">
                        <p class="content">これはテストツイートです。こんにちは、世界！</p>
                        <div class="iine" data-tweet-id="1">
                            <p class="iine-icon">♡</p>
                            <p class="iine-num">0</p>
                        </div>
                    </div>

                </div> 
            </div>-->
        </div>

        <div class="tweetreload" id="tweetreload" onclick="loadTweets()">
            <img src="svg/reload_icon.svg" alt="">
        </div>
        <div class="newtweet" id="newtweet">
            <p>+</p>
        </div>

        <div class="tweeting-area" id="tweeting-area" style="display: none;">
            <div class="tweeting-top">
                <div id="cancel-btn" class="cancel-btn"><p>キャンセル</p></div>
                <div class="send-tweet-btn" id="send-tweet-btn"><p>ツイートする</p></div>
            </div>
            
            <div class="tweeting-bottom">
                <img src="svg/kkrn_icon_user_1.svg" alt="User Icon" class="user-icon"/>
                <textarea id="tweet-input" placeholder="いまどうしてる?" maxlength="100"></textarea>
            </div>
            
            <div class="char-counter" id="char-counter">
                <svg class="progress-ring" width="40" height="40">
                    <circle class="progress-ring-circle-bg" stroke="#e0e0e0" stroke-width="3" fill="transparent" r="16" cx="20" cy="20"/>
                    <circle class="progress-ring-circle" stroke="#1DA1F2" stroke-width="3" fill="transparent" r="16" cx="20" cy="20"/>
                </svg>
                <span class="char-count">0/100</span>
            </div>

        </div>

        <div class="mypage" id="mypage" style="display: none;">
            <div class="mypage-header">
                <button class="mypage-close" id="close-mypage">←</button>
                <div class="mypage-profile">
                    <img id="mypage-icon" src="svg/kkrn_icon_user_1.svg" alt="User Icon" class="mypage-icon"/>
                    <p id="mypage-username" class="mypage-username"></p>
                </div>
            </div>
            
            <div class="mypage-tweets" id="mypage-tweets">
                <!-- 自分のツイートがここに表示される -->
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="pb_auth.js" type="module"></script>
    <script src="smoothscroll.js"></script>
    <script src="database.js" type="module"></script>
    <script src="font.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="header.js"></script>
    <script src="mypage.js" type="module"></script>
</body>
</html>
